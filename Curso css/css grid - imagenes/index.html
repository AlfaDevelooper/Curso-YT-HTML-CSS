<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid con imagenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <h1 class="title">Galeria de Imagenes</h1>
        <section class="gallery">
            <figure class="gallery__pic gallery__pic--g1">
                <img src="./images/universo1.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g2">
                <img src="./images/universo2.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g3">
                <img src="./images/universo3.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g4">
                <img src="./images/universo4.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g5">
                <img src="./images/universo5.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g6">
                <img src="./images/universo6.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g7">
                <img src="./images/universo7.jpg" class="gallery__img">
            </figure>

            <figure class="gallery__pic gallery__pic--g8">
                <img src="./images/universo8.jpg" class="gallery__img">
            </figure>
        </section>
    </main>
</body>
</html>
