<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!--Se crea una tabla-->
    <table>
        <!--la etiqueta tr = Table Row crea una fila en dicha tabla-->
        <tr>
            <!--la etiqueta th = table heading crea la cabezera de la tabla-->
            <th>nombre</th>
            <th>apellido</th>
            <th>sexo</th>
        </tr>
        <!--se debe crear una table row para cada set de datos-->
        <tr>
            <!--la etiqueta td se utiliza luego del th para rellenar los datos debajo de cada cabezera-->
            <td>fer</td>
            <td>alfa</td>
            <td>poco</td>
        </tr>
        <tr>
            <td>denise</td>
            <td>nieto</td>
            <td>menos que el de arriba </td>
        </tr>
    </table>
</body>
</html>
